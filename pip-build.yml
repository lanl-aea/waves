channels:
  - conda-forge

dependencies:
  - h5netcdf
  - h5py
  - matplotlib-base
  - networkx
  - numpy
  - pip
  - pytest >=6
  - pytest-xdist
  - python-build
  - pyyaml
  - salib >=1.4.6
  - scipy >=1.7
  - scons >=4
  - scons >=4.6
  - setuptools >=77
  - setuptools_scm >=8
  - sphinx >=7.1
  - sphinx-argparse
  - sphinx-book-theme
  - sphinx-copybutton >=0.5.1
  - sphinx-design
  - sphinxcontrib-bibtex
  - xarray >=2024.10.0
  # Twine from conda-forge is killed with an invalid signature on macOS
  - pip:
    - twine >=5
